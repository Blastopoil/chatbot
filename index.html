<html lang="en">
  <head>

    <meta name="description" content="Felix — computer architect. Chat to learn about his work, publications, and how to contact him." />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.blastopoil.github.io/" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Felix — Personal Site" />
    <meta property="og:description" content="Learn about Felix’s work and how to contact him." />
    <meta property="og:url" content="https://www.felix.me/" />
    <meta property="og:site_name" content="Felix" />
    <meta property="og:image" content="https://www.blastopoil.github.io/assets/headshot.jpg" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Felix — Personal Site" />
    <meta name="twitter:description" content="Learn about Felix’s work and how to contact him." />
    <meta name="twitter:image" content="https://www.blastopoil.github.io/assets/headshot.jpg" />
    <meta name="theme-color" content="#0e0f13" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%2326a17b'/%3E%3Ctext x='50' y='58' font-size='44' text-anchor='middle' fill='white' font-family='system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif' %3EJ%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Felix",
      "url": "https://www.Blatopoil.me/",
      "image": "https://www.blastopoil.github.io/assets/headshot.jpg",
      "email": "mailto:felixfdec@gmail.com",
      "sameAs": [
        "https://github.com/Blastopoil",
        "https://www.linkedin.com/in/f%C3%A9lix-fern%C3%A1ndez-de-castro-pardo-3053221a6/"
      ]
    }
    </script>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="brand" id="brandHome" role="button" tabindex="0" title="Go to welcome chat">
            <div class="avatar" aria-hidden="true">JZ</div>
            <div class="brand__text">
              <div class="brand__title">Felix</div>
              <div class="brand__subtitle">Personal • Chats</div>
            </div>
          </div>
          <button class="new-chat" id="newChatBtn" title="New chat">+ New Chat</button>
          <button class="clear-chats" id="clearChatsBtn" title="Clear all chats">Clear Chats</button>
          <button class="settings-btn" id="settingsBtn" title="Open settings">Settings</button>
        </div>
        <div class="sidebar__section">
          <div class="section__title">Chats</div>
          <nav class="chat-list" id="chatList">
            <!-- Filled by JS -->
          </nav>
        </div>
        <div class="sidebar__footer">
          <a class="sidebar__link sidebar__link--github" href="https://github.com/Blastopoil" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
          <a class="sidebar__link sidebar__link--linkedin" href="https://www.linkedin.com/in/f%C3%A9lix-fern%C3%A1ndez-de-castro-pardo-3053221a6/" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
          <a class="sidebar__link sidebar__link--email" href="mailto:felixfdec@gmail.com" aria-label="Email">Email</a>
        </div>
      </aside>
      <main class="main">
        
        
        <section class="content" id="content">
          <div class="welcome">
            <img src="assets/headshot.jpg" alt="Headshot of Felix" class="headshot" />
            <h1>Hi, I’m Felix's Website.</h1>
            <p>Type a prompt below to get started.</p>
            <div class="suggestions"><!-- Filled dynamically by app.js --></div>
            <!-- style-block temporarily disabled -->
          </div>
          <div id="messages" class="messages" aria-live="polite" aria-atomic="false"></div>
        </section>

        <footer class="composer">
          <form id="composerForm" class="composer__form" autocomplete="off">
            <div class="input-wrap">
              <textarea id="prompt" name="prompt" rows="1" placeholder="Message Felix's site…" aria-label="Type your message"></textarea>
              <button id="sendBtn" class="send" type="submit" title="Send" aria-label="Send">➤</button>
            </div>
          </form>
        </footer>
      </main>
    </div>

    <div id="settingsModal" class="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" hidden>
      <div class="settings-backdrop" data-close id="settingsBackdrop"></div>
      <div class="settings-sheet" role="document">
        <header class="settings-header">
          <h2 id="settingsTitle">Settings</h2>
          <button type="button" class="settings-close" id="settingsCloseBtn" aria-label="Close settings">×</button>
        </header>
        <div class="settings-body">
          <div class="model-row">
            <div class="setting-copy">
              <div class="setting-title">Enable Reasoning (slow)</div>
              <div class="setting-desc">Use GPT-4O for deeper reasoning (at my expense). GPT-4O Mini stays faster.</div>
            </div>
            <button type="button" class="model-switch" role="switch" aria-checked="false" aria-label="Toggle reasoning mode" data-fast="gpt-4o-mini" data-slow="gpt-4o">
              <span class="switch-track">
                <span class="switch-handle" aria-hidden="true"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <!-- Markdown + sanitization libs (CDN) -->
    <!-- Note: omit SRI to avoid mismatch-blocking; self-host if you prefer stricter control. -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
